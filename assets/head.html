<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape | append: ' - ' }}{% endif %}{{ site.title | escape }}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="stylesheet" href="{{ "<%= htmlWebpackPlugin.files.css %>" | relative_url }}">

  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">

  {% seo %}

  <link rel="apple-touch-icon" sizes="180x180" href="{{ "/assets/icons/apple-touch-icon.png" | relative_url }}">
  <link rel="icon" href="{{ "/assets/icons/favicon.ico" | relative_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/icons/favicon-32x32.png" | relative_url }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/icons/favicon-16x16.png" | relative_url }}">
  <link rel="mask-icon" href="{{ "/assets/icons/safari-pinned-tab.svg" | relative_url }}" color="#2b5797">

  {% if jekyll.environment == 'production' and site.google_analytics %}
    {% include google-analytics.html %}
  {% endif %}

  <% for (var chunk in htmlWebpackPlugin.files.chunks) { %>
    <script src="{{ '<%= htmlWebpackPlugin.files.chunks[chunk].entry %>' | relative_url }}" defer></script>
  <% } %>

  {% if page.url == '/recherche/' %}
    <script src="{{ "/js/simple-jekyll-search.min.js" | relative_url }}" data-turbolinks-track="reload"></script>
  {% endif %}
</head>
