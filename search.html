<h1>Recherche</h1>

<div id="search-container" class="mb-6">
  <span class="icon icon-search"></span>
  <input class=" shadow appearance-none border rounded w-full py-2 px-3 text-grey-darker" type="text" id="search-input" placeholder="Rechercher..." autofocus>

  <ul id="results-container" class="list-reset my-6"></ul>
</div>

<script type="text/javascript">
  window.simpleJekyllSearch = new SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: '{{ site.baseurl }}/search.json',
    searchResultTemplate: `
      <li class="flex my-2">
        <time class="w-1/3 md:w-1/6 flex-no-shrink text-right pr-3">{date}</time> <a href="{url}">{title}</a>
      </li>`,
    noResultsText: "Il n'y a pas d'article Ã  afficher !"
  });
</script>
